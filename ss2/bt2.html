<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = "hello";
      let a = x.split("");
      console.log(a);
      let hasUppercase = a.some((value) => {
        return value === value.toUpperCase() && value !== value.toLowerCase();
      });
      console.log(hasUppercase);
    </script>
  </body>
</html>
