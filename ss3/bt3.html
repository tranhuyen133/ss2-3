<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const students = [
        { id: 1, name: "John" },
        { id: 2, name: "Jane" },
        { id: 3, name: "Alex" },
      ];

      students.forEach((student) => {
        console.log(
          `Xin chào, ${student.name}! Sinh viên có id là ${student.id}.`
        );
      });
    </script>
  </body>
</html>
